<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Set Results</title>
</head>
<body>
    <h1>Trivia Set Results - {{ trivia_set.set_title }}</h1>
    {% if current_user.is_authenticated %}
    
    <p>Your Score: {{ user_score.score }}</p>
    <div class="buttons_wrapper">
        <a href="{{url_for('play_set', set_id=trivia_set.id)}}" class="button-link">Play Again</a>
        <a href="{{ url_for('dashboard') }}" class="button-link">Back to Dashboard</a>
    </div>
    {% else %}
    <p>Your Score: {{ guest_score }}</p>
    <div class="buttons_wrapper">
        <a href="{{ url_for('search') }}" class="button-link">Back to Search</a>
        <a href="{{ url_for('index') }}" class="button-link">Back to Homepage</a>
    </div>
    {% endif %}

</body>
</html>
