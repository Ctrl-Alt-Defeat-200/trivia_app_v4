<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">

    <h1>Welcome, {{ current_user.username }}!</h1>
    <form>
    <ul>
        {% for trivia_set in user_trivia_sets %}
            <li>
                {{ trivia_set.set_title }}
                <a href="{{ url_for('play_set', set_id=trivia_set.id) }}">Play</a>
                <a href="{{ url_for('edit_trivia_set', trivia_set_id=trivia_set.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('delete_trivia_set', trivia_set_id=trivia_set.id) }}">
                    <button type="submit">Delete</button>
                </form>    

                
            </form>
            </li>
        {% endfor %}
        <!-- Add a button to create a new trivia set -->        
        <a href="{{ url_for('create_trivia_set') }}">Create New Trivia Set</a>
    </ul>


</body>
</html>
